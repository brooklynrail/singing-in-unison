{% assign sorted_sections = site.sections | sort:"order" %}
{% for section in sorted_sections %}
<div class="padding-y-4" data-edit-this="{{ section.path }}">
  <h2 id="{{ section.id | slugify }}">{{ section.title | escape }}</h2>
  <div>
    {% if section.id == '/photos' %}
      <div class="venice-photos">
        {{ section.content }}
      </div>
    {% else if %}
      {{ section.content }}
    {% endif %}

  </div>
</div>

{% endfor %}
